<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="https://www.dumetschool.com/dsicon.ico" />
    <title>Image</title>
</head>

<body>
    <div class="container-fluid my-3">
        <div class="row">
            <div class="col-md-3 col-12 mb-md-0 mb-3">
                <img src="./images/video/thumbnail/0.jpg" alt="Thumbnail" class="img-fluid">
            </div>
            <div class="col-md-3 col-12 mb-md-0 mb-3">
                <img src="./images/video/thumbnail/1.jpg" alt="Thumbnail" class="img-fluid img-thumbnail">
            </div>
            <div class="col-md-3 col-12 mb-md-0 mb-3">
                <img src="./images/video/thumbnail/2.jpg" alt="Thumbnail" class="img-fluid rounded">
            </div>
            <div class="col-md-3 col-12">
                <img src="./images/video/thumbnail/3.jpg" alt="Thumbnail" class="img-fluid rounded-3">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-3 col-12 mb-md-0 mb-3 text-center">
                <img src="./images/pexels/pexels-photo-2781814.jpeg" alt="Thumbnail" class="img-fluid">
            </div>
            <div class="col-md-3 col-12 mb-md-0 mb-3 text-center">
                <img src="./images/pexels/pexels-photo-2781814.jpeg" alt="Thumbnail" class="img-fluid rounded-circle">
            </div>
            <div class="col-md-3 col-12 mb-md-0 mb-3 text-center">
                <img src="./images/pexels/pexels-persegi.jpg" alt="Thumbnail" class="img-fluid rounded-circle" width="292">
            </div>
            <div class="col-md-3 col-12 mb-md-0 text-center">
                <img src="./images/pexels/pexels-persegi-ukuran-lainnya.jpg" alt="Thumbnail" class="img-fluid rounded-circle">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-3 col-12 mb-md-0 mb-3 text-center">
                <img src="./images/pexels/pexels-photo-2781814.jpeg" alt="Thumbnail" class="img-fluid rounded-pill">
            </div>
            <div class="col-md-3 col-12 mb-md-0 mb-3 text-center">
                <img src="./images/pexels/pexels-photo-2781814.jpeg" alt="Thumbnail" class="img-fluid rounded-start">
            </div>
            <div class="col-md-3 col-12 mb-md-0 mb-3 text-center">
                <img src="./images/pexels/pexels-photo-2781814.jpeg" alt="Thumbnail" class="img-fluid rounded-end">
            </div>
            <div class="col-md-3 col-12 mb-md-0 text-center">
                <img src="./images/pexels/pexels-photo-2781814.jpeg" alt="Thumbnail" class="img-fluid rounded-top rounded-bottom">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
