<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="https://www.dumetschool.com/dsicon.ico" />
    <title>Row - Col</title>
    <style>
        .border-white-custom {
            border: 1px solid #FFF;
        }
    </style>
</head>

<body>
    <div class="container my-3">
        <div class="row text-center">
            <div class="col-3 bg-danger text-white p-3 border-white-custom">3</div>
            <div class="col-4 bg-primary text-white p-3 border-white-custom">4</div>
            <div class="col-5 bg-dark text-white p-3 border-white-custom">5</div>
            <div class="col-8 bg-info text-white p-3 border-white-custom">8</div>
            <div class="col-4 bg-success text-white p-3 border-white-custom">4</div>
        </div>
        <div class="row mt-3 text-center">
            <!-- .col.bg-danger.text-white.p-3.border-white-custom*12{$} -->
            <div class="col bg-warning text-dark p-3 border-white-custom">1</div>
            <div class="col bg-warning text-dark p-3 border-white-custom">2</div>
            <div class="col bg-warning text-dark p-3 border-white-custom">3</div>
            <div class="col bg-warning text-dark p-3 border-white-custom">4</div>
            <div class="col bg-warning text-dark p-3 border-white-custom">5</div>
            <div class="col bg-warning text-dark p-3 border-white-custom">6</div>
            <div class="col bg-warning text-dark p-3 border-white-custom">7</div>
            <div class="col bg-warning text-dark p-3 border-white-custom">8</div>
            <div class="col bg-warning text-dark p-3 border-white-custom">9</div>
            <div class="col bg-warning text-dark p-3 border-white-custom">10</div>
            <div class="col bg-warning text-dark p-3 border-white-custom">11</div>
            <div class="col bg-warning text-dark p-3 border-white-custom">12</div>
        </div>
        <div class="row mt-3 text-center">
            <!--
            Extra small (xs)        < 576px
            Small (sm)              ≥ 576px
            Medium (md)             ≥ 768px
            Large (lg)              ≥ 992px
            Extra large (xl)        ≥ 1200px
            Extra extra large (xxl) ≥ 1400px
            -->
            <div class="col-xl-3 col-lg-3 col-md-6 col-12 bg-danger text-white p-3">3</div>
            <div class="col-xl-4 col-lg-4 col-md-6 col-12 bg-primary text-white p-3">4</div>
            <div class="col-xl-5 col-lg-5 col-md-6 col-12 bg-dark text-white p-3">5</div>
            <div class="col-xl-8 col-lg-8 col-md-6 col-12 bg-info text-white p-3">8</div>
            <div class="col-xl-4 col-lg-4 col-md-6 col-12 bg-success text-white p-3">4</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
