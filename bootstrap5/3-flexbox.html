<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="https://www.dumetschool.com/dsicon.ico" />
    <title>Flexbox</title>
    <style>
        .container {
            min-height: 200px;
        }
        .mh-200 {
            min-height: 200px;
        }
    </style>
</head>

<body>
    <div class="container mt-3 bg-dark">
        <div class="row justify-content-start">
            <div class="col-6 bg-warning p-3 text-center">justify-content-start</div>
        </div>
    </div>
    <div class="container mt-3 bg-dark">
        <div class="row justify-content-center">
            <div class="col-6 bg-warning p-3 text-center">justify-content-center</div>
        </div>
    </div>
    <div class="container mt-3 bg-dark">
        <div class="row justify-content-end">
            <div class="col-6 bg-warning p-3 text-center">justify-content-end</div>
        </div>
    </div>
    <!-- 
    https://stackoverflow.com/questions/50671922/bootstrap-4-align-items-class-not-working-at-all
    clue: Vertical center is relative to height. So we have to setup the minimum of heights.
    -->
    <div class="container mt-3 bg-dark">
        <div class="row align-items-start mh-200">
            <div class="col-6 bg-warning p-3 text-center">align-items-start</div>
        </div>
    </div>
    <div class="container mt-3 bg-dark">
        <div class="row align-items-center mh-200">
            <div class="col-6 bg-warning p-3 text-center">align-items-center</div>
        </div>
    </div>
    <div class="container mt-3 bg-dark">
        <div class="row align-items-end mh-200">
            <div class="col-6 bg-warning p-3 text-center">align-items-end</div>
        </div>
    </div>
    <div class="container mt-3 bg-dark">
        <div class="row justify-content-center align-items-center mh-200">
            <div class="col-6 bg-warning p-3 text-center">justify-content-center<br>align-items-center</div>
        </div>
    </div>
    <div class="container mt-3 bg-dark">
        <div class="row justify-content-center align-items-end mh-200">
            <div class="col-6 bg-warning p-3 text-center">justify-content-center<br>align-items-end</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
